<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="/static/styles_form.css">
</head>
<body>
      <div class="form-container">
        <h2>Create Task</h2>
        <form action="/task" method="POST">
            <div class="form-group">
                <label for="name">Title</label>
                <input type="text" id="title" name="title" placeholder="Enter your title" required>
            </div>

    
            <div class="form-group">
                <label for="message">Description</label>
                <textarea id="description" name="description" rows="4" placeholder="Your description..." required></textarea>
            </div>
    
            {{ .csrfField }}
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
