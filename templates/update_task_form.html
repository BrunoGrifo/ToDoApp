<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="/static/styles_form.css">
</head>
<body>

      <div class="form-container">
        <h2>Update Task</h2>
        <form id="update-task-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{.Task.Title}}" required>
            </div>

    
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required>{{.Task.Description}}</textarea>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select name="status" id="status" required>
                  <option value="0"  {{ if eq .Task.Status 0 }}selected{{ end }}>ACTIVE</option>
                  <option value="1"  {{ if eq .Task.Status 1 }}selected{{ end }}>COMPLETED</option>
                </select>
            </div>
            <input id="csrf-token" type="hidden" value="{{.CsrfToken}}">
            <button type="button" id="update-button" class="submit-button">Update</button>
        </form>
    </div>
    <script src="/static/api.js"></script>
</body>
</html>
